<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Medical client form</title>
</head>
<body>
    <section class="form-section">
        <div class="form-section__container">
            <div class="form">
                <!-- <h1 class="form__title">Форма создания клиента</h1> -->
                <form class="form__body" action="#" method="post">
                    <div class="form__attributes">
                        <div class="form__subtitle">Форма создания клиента</div>
                        <div class="form__item">
                            <label class="form__label" for="surname">Фамилия*</label>
                            <input class="form__input" id="surname" name="surname" type="text">
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="name">Имя*</label>
                            <input class="form__input" id="name" name="name" type="text">
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="secondName">Отчество</label>
                            <input class="form__input" id="secondName" name="secondName" type="text">
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="birthDate">Дата рождения*</label>
                            <input class="form__input gray" id="birthDate" name="birthDate" type="date">
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="phone">Номер телефона*</label>
                            <input class="form__input" id="phone" name="phone" type="tel">
                        </div>
                        <div class="form__item">
                            <div class="form__item-title">Пол</div>
                            <div class="gender">
                                <div class="gender__item">
                                    <input class="gender__radio" id="male" name="gender" type="radio">
                                    <label class="gender__label" for="male">Мужской</label>    
                                </div>
                                <div class="gender__item">
                                    <input class="gender__radio" id="female" name="gender" type="radio">
                                    <label class="gender__label" for="female">Женский</label>
                                </div>
                            </div>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="clientGroup">Группа клиентов*</label>
                            <select class="form__select" name="clientGroup" id="clientGroup" multiple>
                                <option class="form__option" value="VIP">VIP</option>
                                <option class="form__option" value="problematic">Проблемные</option>
                                <option class="form__option" value="OMC">ОМС</option>
                            </select>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="doctor">Лечащий врач</label>
                            <select class="form__select" name="doctor" id="doctor">
                                <option class="form__option" value="Ivanov">Иванов</option>
                                <option class="form__option" value="Saharov">Захаров</option>
                                <option class="form__option" value="Chernishova">Чернышева</option>
                            </select>
                        </div>
                        <div class="form__SMS">
                            <input class="form__checkbox" id="SMS" name="SMS" type="checkbox">
                            <label class="form__label" for="SMS">Не отправлять СМС</label>
                        </div>
                    </div>
                    <div class="form__wrapper">                           
                        <div class="form__address">
                            <div class="form__subtitle">Адрес</div>
                            <div class="form__item">
                                <label class="form__label" for="index">Индекс</label>
                                <input class="form__input" id="index" name="index" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="country">Страна</label>
                                <input class="form__input" id="country" name="country" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="region">Область</label>
                                <input class="form__input" id="region" name="region" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="town">Город*</label>
                                <input class="form__input" id="town" name="town" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="street">Улица</label>
                                <input class="form__input" id="street" name="street" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="house">Дом</label>
                                <input class="form__input" id="house" name="house" type="text">
                            </div>
                        </div>
                        <div class="form__passport">
                            <div class="form__subtitle">Паспорт</div>
                            <div class="form__item">
                                <label class="form__label" for="doctor">Тип документа*</label>
                                <select class="form__select" name="doctor" id="doctor">
                                    <option class="form__option" value="Ivanov">Паспорт</option>
                                    <option class="form__option" value="Saharov">Свидетельство о рождении</option>
                                    <option class="form__option" value="Chernishova">Вод. удостоверение</option>
                                </select>
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="surname">Серия</label>
                                <input class="form__input" id="surname" name="surname" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="surname">Номер</label>
                                <input class="form__input" id="surname" name="surname" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="surname">Кем выдан</label>
                                <input class="form__input" id="surname" name="surname" type="text">
                            </div>
                            <div class="form__item">
                                <label class="form__label" for="surname">Дата выдачи*</label>
                                <input class="form__input" id="surname" name="surname" type="text">
                            </div>
                        </div>
                    </div>    

                    <!-- </div>
                        <div class="form__legend">
                            *Поле обязательное для заполнения.
                        </div>
                        <button>Отправить</button>
                    </div> -->
                </form>
            </div>
        </div>
    </section>
</body>
</html>
